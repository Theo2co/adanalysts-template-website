<header class="hero"
        style="background-image: url('{{ "/assets/img/network-hero.jpg" | relative_url }}');">
  <div class="hero-overlay"></div>

  <div class="hero-inner">
    <!-- Barre de navigation façon générique de série -->
    <div class="hero-nav">
      <div class="hero-logo">
        <span class="hero-logo-main">ADAnalysts</span>
        <span class="hero-logo-sub">4A</span>
      </div>
      <nav class="hero-nav-links">
        <a href="#intro">Pilot</a>
        <a href="#dataset">Scene 1</a>
        <a href="#triads">Scene 2</a>
        <a href="#results">Scene 3</a>
        <a href="#conclusion">Finale</a>
      </nav>
    </div>

    <!-- Titre centré façon logo Big Bang Theory -->
    <div class="hero-content">
      <div class="hero-bbt-orbit">
        <div class="hero-bbt-circle"></div>
        <h1 class="hero-title">
          {{ page.hero_title | default: "The Enemy of my Enemy is my Friend Theory" }}
        </h1>
      </div>
      <p class="hero-subtitle">
        {{ page.hero_subtitle | default: "A sitcom-style journey through alliances and rivalries on Reddit" }}
      </p>
    </div>
  </div>
</header>
